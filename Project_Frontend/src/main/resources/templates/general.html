<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragmet="head">
    <meta charset="UTF-8">
    <title>Capybara Site</title>
    <link rel="icon" th:href="@{/img/235359.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark px-3 mb-3" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Capybara Manager</a>
        <div class="collapse navbar-collapse flex-grow-1 text-right">
            <ul class="nav nav-pills ms-auto flex-nowrap">
                <li class="nav-item">
                    <a class="nav-link" href="/allCapybara" id="nav-item-all">All Capybara</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addCapybara" id="nav-item-add">Add Capybara</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table class="table text-center table_transparent" th:fragment="tableAllCapybara">
    <thead>
    <tr>
        <th scope="col"><b class="h4 text-white">ID</b></th>
        <th scope="col"><b class="h4 text-white">Name</b></th>
        <th scope="col"><b class="h4 text-white">Age</b></th>
        <th scope="col"><b class="h4 text-white">Edit</b></th>
        <th scope="col"><b class="h4 text-white">Delete</b></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "capy : ${allCapybaras}">
        <td th:text = "${capy.id}" class="text-white"></td>
        <td th:text = "${capy.name}" class="text-white"></td>
        <td th:text = "${capy.age}" class="text-white"></td>
        <td>
            <a th:href="@{'/updateCapybara/' + ${capy.getName()}}">
                <button class="btn btn-dark">
                    <b>Edit</b>
                </button>
            </a>
        </td>
        <td>
            <a th:href="@{'/deleteCapybara/' + ${capy.getName()}}">
                <button class="btn btn-dark">
                    <b>Delete</b>
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
