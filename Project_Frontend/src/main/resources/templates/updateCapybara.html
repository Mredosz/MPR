<!DOCTYPE html>
<html lang="en">
<head th:replace="~{general.html :: head}"></head>
<body>
<nav th:replace="~{general.html :: navbar}"></nav>
<div class="container-fluid">
<h1>On this website you can update Capybara</h1>
<form method="post" action="#" th:action="@{/updateCapybara}" th:object="${capybara}">
    <input type="hidden" th:field="*{id}">
    <div class="row">
        <div class="col">
            <form method="post" action="#" th:action="@{/addCapybara}" th:object="${capybara}">
                <div>
                    <label for="name"><b class="text-start">Name:</b></label>
                    <input type="text" name="name" th:field="*{name}" id="name" required>
                </div>
                <div>
                    <label for="age"><b>Age:</b></label>
                    <input type="number" name="age" th:field="*{age}" id="age" required>
                </div>
                <div class="clearfix">
                    <button type="reset" class="btn-cancel">Cancel</button>
                    <button type="submit" id="sendAddCapybara" class="btn-update">Update</button>
                </div>
            </form>
        </div>
        <div class="col-8 text-center">
            <table th:replace="~{general.html :: tableAllCapybara}"></table>
        </div>
    </div>
</form>
</div>
</body>
</html>
