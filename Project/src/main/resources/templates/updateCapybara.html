<!DOCTYPE html>
<html lang="en">
<head th:replace="~{general.html :: head}"></head>
<body>
<nav th:replace="~{general.html :: navbar}"></nav>
<div class="container-fluid container-main">
<h1>On this website you can update Capybara</h1>
<form method="post" action="#" th:action="@{/updateCapybara}" th:object="${capybara}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name:</label>
        <input type="text" name="name" th:field="*{name}"  required>
    </div>
    <div>
        <label>Age:</label>
        <input type="number" name="age" th:field="*{age}"  required>
    </div>

    <input type="submit" name="Add">
</form>
</div>
</body>
</html>
